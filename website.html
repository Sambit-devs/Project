<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Website</title>
    <link rel="stylesheet" href="Website.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <h1>Test Website</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for products, brands and more" />
            <button id="search-button">Search</button>
        </div>
        <div class="cart">
            <button id="cart-button">Cart (0)</button>
        </div>
    </header>

    <!-- Product Listing -->
    <section class="product-list">
        <!-- Products will be dynamically generated by JS -->
    </section>

    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h3>Your Cart</h3>
            <div id="cart-items-list"></div>
            <div id="cart-total">
                <strong>Total: â‚¹<span id="total-price">0</span></strong>
            </div>
            <button id="empty-cart">Empty Cart</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Test Website. All rights reserved.</p>
    </footer>

    <script src="Website.js"></script>
</body>
</html>
